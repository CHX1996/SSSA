<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <script src="hammer.js"></script>
    <style>
        *{margin: 0;padding: 0;list-style: none}
        html,body{ width: 100%;height: 100%;overflow: hidden}
        #box{width: 400%;height: 100%;transition: all 0.5s }
        li{ width: 25%;float: left;height: 100%}
    </style>
</head>
<body>
<ul id="box">
    <li style="background: bisque"> 1</li>
    <li style="background: blue">2</li>
    <li style="background: yellow">3</li>
    <li style="background: saddlebrown">4</li>
</ul>

<script>
    var box=document.getElementById("box");
    var hins=new Hammer(box);
    var i=0;
        var flag=true;
    hins.on("panleft",function(){
        if(flag){
            if(i>=3){
               i=3
            }
            else{
                i++;
            }
                box.style.webkitTransform="translate3d(-"+i*25+"%,0,0)";
                console.log(i);
                flag=false;


        }
    })
        box.addEventListener("touchend",function(){
            flag=true;
        })
            hins.on("panright",function(){
               if(flag){
                       i--;
                   console.log(i);
                   flag=false;
                   box.style.webkitTransform="translate3d(-"+i*25+"%,0,0)";
               }
            })



</script>

</body>
</html>
