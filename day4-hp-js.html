<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <style>
        *{margin: 0;padding: 0;list-style: none}
        html,body{ width: 100%;height: 100%;overflow: hidden}
        body{ position: relative}
        #box{display: flex;width: 100%;height: 100%;flex: 1 ;position: absolute;transition: all 0.3s}
        li{ width: 100%;height: 100%;flex-shrink: 0;border: 1px solid red}
    </style>
</head>
<body>
<ul id="box">
    <li>01</li>
    <li>02</li>
    <li>03</li>
    <li>04</li>
</ul>
<script>
    var box=document.getElementById("box");
    var lis=box.getElementsByTagName("li");
    var w=lis[0].offsetWidth;
    box.addEventListener("touchstart",function(ev){
        var pos=ev.changedTouches[0].clientX;
        var left=box.offsetLeft;
        box.addEventListener("touchmove",function(ev){
            var dis=ev.changedTouches[0].clientX-pos;
            box.style.left=left+dis+"px";
        })
        box.addEventListener("touchend",function(ev){
            var n=Math.round(box.offsetLeft/w);
            if(n>0){
                n=0;
            }
            if (-n>=lis.length){
                n=-(lis.length-1);
            }
            box.style.left=n*w+"px";
        })
    })

</script>
</body>
</html>
